<div class="container mt-5">
    <form [formGroup]="ownerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" formControlName="firstName" [ngClass]="(ownerForm.controls.firstName.valid ? 'is-valid' : 'is-invalid')">
            <div class="invalid-feedback" *ngIf="!ownerForm.controls.firstName.valid">
                Invalid First Name
            </div>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" formControlName="lastName" [ngClass]="(ownerForm.controls.lastName.valid ? 'is-valid' : 'is-invalid')">
            <div class="invalid-feedback" *ngIf="!ownerForm.controls.lastName.valid">
                Invalid Last Name
            </div>
        </div>
        <div class="form-group">
            <label>Birth Date</label>
            <input type="date" class="form-control" formControlName="birthDate" [ngClass]="(ownerForm.controls.birthDate.valid ? 'is-valid' : 'is-invalid')">
            <div class="invalid-feedback" *ngIf="!ownerForm.controls.birthDate.valid">
                Invalid Birth Date
            </div>
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" formControlName="address" [ngClass]="(ownerForm.controls.address.valid ? 'is-valid' : 'is-invalid')">
            <div class="invalid-feedback" *ngIf="!ownerForm.controls.address.valid">
                Invalid Address
            </div>
        </div>
        <div class="form-group">
            <label>Address Complementary</label>
            <input type="text" class="form-control" formControlName="addressComplementary" [ngClass]="(ownerForm.controls.addressComplementary.valid ? 'is-valid' : 'is-invalid')">
        </div>
        <div class="form-group">
            <label>Postal Code</label>
            <input type="text" class="form-control" formControlName="postalCode" [ngClass]="(ownerForm.controls.postalCode.valid ? 'is-valid' : 'is-invalid')">
            <div class="invalid-feedback" *ngIf="!ownerForm.controls.postalCode.valid">
                Invalid Postal Code
            </div>
        </div>
        <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" formControlName="city" [ngClass]="(ownerForm.controls.city.valid ? 'is-valid' : 'is-invalid')">
            <div class="invalid-feedback" *ngIf="!ownerForm.controls.city.valid">
                Invalid City
            </div>
        </div>

        <button type="submit" class="btn btn-success">Create Owner</button>
    </form>
</div>
